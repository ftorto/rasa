version: "2.0"

intents:
  - greet
  - goodbye
  - faq:
      is_retrieval_intent: true
  - chitchat:
      is_retrieval_intent: true
  - user_ask_information

entities:
  - employee
  - age
  - pn
  - repair_order
  - status
  - delivery_date

slots:
    employee:
        type: any
    pn:
        type: any
    repair_order:
        type: any
    status:
        type: any
    delivery_date:
        type: any
        
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_chitchat/ask_name:
  - text: Hello, my name is Liebherr bot.
  - text: I am called Liebherr bot!

  utter_chitchat/ask_weather:
  - text: Oh sorry, I am not built to answer to this question.
  - text: I am not able to answer to that question.

  utter_faq/creation_date:
  - text: Liebherr was created in 1945.
  - text: '1945'

  utter_faq/number_employees:
  - text: There are 47925 employees at Liebherr.
  - text: '47925'

actions:
- utter_chitchat
- utter_faq
- action_get_user_need_and_reply
- action_set_all_asked_info_to_none

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
