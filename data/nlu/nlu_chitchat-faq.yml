version: "2.0"

nlu:
  - intent: chitchat/ask_name
    examples: |
      - What is your name?
      - May I know your name?
      - What do people call you?
      - Do you have a name for yourself?

  - intent: chitchat/ask_weather
    examples: |
      - What's the weather like today?
      - Does it look sunny outside today?
      - Oh, do you mind checking the weather for me please?
      - I like sunny days in Berlin.

  - intent: faq/creation_date
    examples: |
      - When was Liebherr created?
      - creation [date](age)?
      - How [old](age) is Liebherr company?
      - for how [long](age) has Liebherr company been existing?

  - intent: faq/number_employees
    examples: |
      - How many [people](employee) do work in Liebherr?
      - Give me the number of [employees](employee) at Liebherr
      - How many [members](employee) are there at Liebherr
      - What's Liebherr's size?
      - how many [members of staff](employee) are employed at Liebherr?
  
  - lookup: employee
    examples: |
      - hired hands
      - workers

  - lookup: age
    examples: |
      - creation date
      - since
      - many years

  - synonym: people
    examples: |
      - employees
      - members

