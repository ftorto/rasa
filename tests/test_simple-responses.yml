stories:
- story: Say greet anytime the user says greet
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet

- story: Say goodbye anytime the user says goodbye
  steps:
  - user: |
      bye
    intent: goodbye
  - action: utter_goodbye

