      What is your name?
    intent: chitchat
  - action: utter_chitchat

- story: anwser to chitchat/ask_weather
  steps:
  - user: |
      What's the weather like today?
    intent: chitchat
  - action: utter_chitchat

- story: anwser to faq/creation_date
  steps:
